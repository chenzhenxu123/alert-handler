apiVersion: v1
kind: ConfigMap
metadata:
  name: alert-templates
  namespace: monitoring
data:
  alert-templates.json: |
    {
      "resolved_template": [
        "**{alertname} ✅ 告警恢复** 🌤️ \n",
        "**告警级别**: {severity} ({level}级)\n",
        "**开始时间（本地）**: {starts_at}\n",
        "**结束时间（本地）**: {ends_at}\n",
        "**告警内容**: {description}\n"
      ],
      "firing_template": [
        "**{alertname} 🚨 告警通知** ⚠️ \n",
        "**告警级别**: {severity} ({level}级)\n",
        "**开始时间（本地）**: {starts_at}\n",
        "**结束时间（本地）**: {ends_at}\n",
        "**告警内容**: {description}\n"
      ]
    }